<html>
    
    
<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/ico" href="/resources/favicon.ico"/>
    <link rel="stylesheet" href="/resources/styles.css">
    

    <title>Register</title>
</head>

    <body>
        <div id="auth-content">
            <div id="auth-box">
                <div id="auth-title">
                    <span>Register</span>
                </div>
                <div id="auth-form">
                    <form action="/signup" method="post">
                        <div>
                            <label class="auth-label" for="userame">Username</label>
                            <input class="auth-input" name="username">
                            <label class="auth-label" for="password">Password</label>
                            <input class="auth-input" name="password" type="password">
                            <label class="auth-label" for="auth-form-submit"></label>
                            <input class="auth-input" type="submit" id="auth-form-submit" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
