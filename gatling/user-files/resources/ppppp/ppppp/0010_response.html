<html>
    
<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/ico" href="/resources/favicon.ico"/>
    <link rel="stylesheet" href="/resources/styles.css">
    
<script src="/resources/chartjs/chart.js"></script>
<script src="https://momentjs.com/downloads/moment.js"></script>


    <title>Chart</title>
</head>

    <body>
        
<div id="menu">
    <div id="title">Projekt programu pobierającego i prezentującego pogodę</div>
    <div id="submenu">
        <div id="menu-form">
            
<div>
    <div id="go-back" class="menu-form-left">
        <a href="/worker">
            <button id="back">Back</button>
        </a>
    </div>
    <div class="menu-form-left">
        <form method="GET" action="/worker/chart">
            <input type="hidden" id="id" name="id" value="182">
            <label for="date">Date: </label>
            <input type="date" id="date" name="date" value="2021-02-16" min="2021-02-16" max="2021-02-16" required>
            <input id="show" type="submit" value="Show">
        </form>
    </div>
</div>

        </div>
        <div id="logout">
            <form method="POST" action="/logout">
                <input type="submit" id="logout-button" value="Logout">
            </form>
        </div>
    </div>
</div>

        <div id="content">
            <div>
                <canvas id="weather-chart"></canvas>
            </div>
            <script>
                const dateFormat = 'HH:mm:ss';
                var ctx = document.getElementById('weather-chart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [  moment(new Date(  1613490932  * 1000)).format(dateFormat),  moment(new Date(  1613490938  * 1000)).format(dateFormat),  ],
                        datasets: [{
                            label: 'Temperature in Sydney [°C]',
                            data: [   19.88 ,   19.88 ,  ],
                            borderWidth: 1,
                            borderColor: [
                                'rgba(12, 222, 23, 0.5)',
                            ],
                            backgroundColor: [
                                'rgba(12, 222, 23, 0.5)',
                            ],
                        }],
                    },
                    options: {
                        scales: {
                            y: {
                                suggestedMin: -5,
                                suggestedMax: 5,
                                gridLines: {
                                    color: 'rgba(0, 0, 0, 0.3)',
                                },
                                ticks: {
                                    color: '#bdbdbd',
                                },
                            },
                            x: {
                                gridLines: {
                                    color: 'rgba(0, 0, 0, 0.3)',
                                },
                                ticks: {
                                    color: '#bdbdbd',
                                },
                            },
                        },
                        elements: {
                            point: {
                                radius: 2,
                                hoverRadius: 1,
                            },
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#bdbdbd',
                                },
                            },
                        },
                    },
                });
            </script>
        </div>
    </body>
</html>
